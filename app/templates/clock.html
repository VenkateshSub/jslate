<style>
    .clock {
        text-align: center;
    }

    .clock ul {
        list-style: none;
    }

    .clock ul li {
        padding: 0px;
        margin: 0px;
        display: inline;
        font-size: 24px;
    }
</style>

<div id="${wid}" class="clock">
    <div class="date"></div>
    <ul>
        <li class="hours"></li>
        <li class="point">:</li>
        <li class="min"></li>
        <li class="point">:</li>
        <li class="sec"></li>
    </ul>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        // Create two variable with the names of the months and days in an array
        var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];
        var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

        // Create a newDate() object
        var newDate = new Date();
        // Extract the current date from Date object
        newDate.setDate(newDate.getDate());
        // Output the day, date, month and year
        $('#${wid} .date').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());

        setInterval(function () {
            // Create a newDate() object and extract the seconds of the current time on the visitor's
            var seconds = new Date().getSeconds();
            // Add a leading zero to seconds value
            $("#${wid} .sec").html(( seconds < 10 ? "0" : "" ) + seconds);
        }, 1000);

        setInterval(function () {
            // Create a newDate() object and extract the minutes of the current time on the visitor's
            var minutes = new Date().getMinutes();
            // Add a leading zero to the minutes value
            $("#${wid} .min").html(( minutes < 10 ? "0" : "" ) + minutes);
        }, 1000);

        setInterval(function () {
            // Create a newDate() object and extract the hours of the current time on the visitor's
            var hours = new Date().getHours();
            // Add a leading zero to the hours value
            $("#${wid} .hours").html(( hours < 10 ? "0" : "" ) + hours);
        }, 1000);
    });
</script>
